<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <style>
    :root {
      --color-text: #2c3e50;
      --color-text-light: #34495e;
      --color-white: #ecf0f1;
      --shadow-dark: 0 2rem 6rem rgba(0, 0, 0, 0.3);
      --shadow-light: 0 2rem 5rem rgba(0, 0, 0, 0.06);
      --line: 1px solid var(--color-grey-light-2);
    }

    html {
      font-size: 62.5%;
      box-sizing: border-box;
    }

    body {
      font-family: "Lato", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text);
    }

    .carousel {
      width: 50vw;
      height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .carousel_slider {
      width: 100%;
      height: 87%;
      overflow: hidden;
      position: relative;
    }

    .content_inner_slider {
      width: 100%;
      height: 100%;
      display: flex;
      transition: all 0.3s ease-out;
    }

    .img {
      min-width: 50vw;
      height: 100%;
      object-fit: cover;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: var(--color-white);
      border: none;
      font-size: 3rem;
      cursor: pointer;
      z-index: 2;
    }

    .prev_button {
      left: 0;
    }

    .next_button {
      right: 0;
    }

    .dots {
      display: flex;
      margin: 1rem 0;
    }

    .dot {
      width: 1rem;
      height: 1rem;
      border: 1px solid var(--color-text-light);
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      background: transparent;
    }

    .form {
      font-size: 1rem;
    }

    /* Optional .active class styling */
    .active {
      outline: 2px solid red;
    }
  </style>
</head>

<body>
  <section class="carousel">
    <div class="carousel_slider">
      <div class="content_inner_slider">
        <img src="Access-to-History.png" alt="" class="img">
        <img src="OLd-images/Delhi-2-Red-Fort.jpg" alt="" class="img">
        <img src="OLd-images/Lucknow-Turkish Gate -1880's.jpg" alt="" class="img">
        <img src="https://images.unsplash.com/photo-1459909633680-206dc5c67abb?auto=format&fit=crop&w=1051&q=30" alt="" class="img">
        <img src="https://images.unsplash.com/photo-1519355673725-fe7ac3f995f2?auto=format&fit=crop&w=1050&q=30" alt="" class="img">
      </div>
      <button class="prev_button"><ion-icon name="chevron-back-outline"></ion-icon></button>
      <button class="next_button"><ion-icon name="chevron-forward-outline"></ion-icon></button>
    </div>
    <ul class="dots">
      <li class="dot" data-index="0"></li>
      <li class="dot" data-index="1"></li>
      <li class="dot" data-index="2"></li>
      <li class="dot" data-index="3"></li>
      <li class="dot" data-index="4"></li>
    </ul>
    <div class="form">
      <input type="checkbox" class="auto_slide" id="slide">
      <label for="slide">Auto Slide</label>
    </div>
  </section>

  <script>
    const slider = document.querySelector('.content_inner_slider');
    const images = document.querySelectorAll('.img');
    const nextBtn = document.querySelector('.next_button');
    const prevBtn = document.querySelector('.prev_button');
    const dots = document.querySelectorAll('.dot');
    const autoSlideCheckbox = document.querySelector('.auto_slide');

    let index = 0;
    let intervalID = null;

    function updateSlider() {
      const slideWidth = images[0].clientWidth;
      slider.style.transform = `translateX(-${index * slideWidth}px)`;
      dots.forEach(dot => dot.style.background = 'transparent');
      dots[index].style.background = '#000';
    }

    function nextSlide() {
      index = (index + 1) % images.length;
      updateSlider();
    }

    function prevSlide() {
      index = (index - 1 + images.length) % images.length;
      updateSlider();
    }

    function dotClick(e) {
      const i = Number(e.target.dataset.index);
      if (!isNaN(i)) {
        index = i;
        updateSlider();
      }
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);
    dots.forEach(dot => dot.addEventListener('click', dotClick));
    autoSlideCheckbox.addEventListener('change', e => {
      if (e.target.checked) {
        intervalID = setInterval(nextSlide, 2000);
      } else {
        clearInterval(intervalID);
      }
    });

    window.addEventListener('resize', updateSlider);
    window.addEventListener('load', updateSlider);
  </script>
</body>

</html>
