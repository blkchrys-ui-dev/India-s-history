<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hover Expand Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Georgia', serif;
    }

    .slider {
      display: flex;
      height: 350px;
      width: 70%;
      overflow: hidden;
      position: relative;
      left: 200px;
      top: 150px;
    }

    .slide {
      flex: 1;
      transition: flex 0.5s ease;
      background-size: cover;
      background-position: center;
      position: relative;
      cursor: pointer;
    }

    .slide:hover {
      flex: 3;
    }

    .slide h2 {
      position: absolute;
      left: 10px;
      bottom: 10px;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      color: white;
      font-size: 24px;
      text-shadow: 1px 1px 5px black;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slide" style="background-image: url('OLd-images/Delhi-2-Red-Fort.jpg');">
      <h2>Encyclopedia</h2>
    </div>
    <div class="slide" style="background-image: url('OLd-images/Hyderabad-Nizam\'s\ procession.jpg');">
      <h2>Education</h2>
    </div>
    <div class="slide" style="background-image: url('OLd-images/Mysore-The\ Temple\ \ in\ Chamundi\ Hill.jpg');">
      <h2>Translation</h2>
    </div>
    <div class="slide" style="background-image: url('OLd-images/Maharashatra-Elephanta\ Caves.JPG');">
      <h2>Media Library</h2>
    </div>
    <div class="slide" style="background-image: url('OLd-images/Punjab-\ Golden\ Temple-2.jpg');">
      <h2>Book Reviews</h2>
    </div>
    <div class="slide" style="background-image: url('OLd-images/Rajasthan\ -Hawa-Mahal.jpg');">
      <h2>Maps</h2>
    </div>
    <div class="slide" style="background-image: url('OLd-images/Lucknow-Turkish\ Gate\ -1880\'s.jpg');">
      <h2>Membership</h2>
    </div>
  </div>

</body>
</html>
